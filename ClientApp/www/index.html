<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <meta http-equiv="Content-Security-Policy"/>  

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/signature_pad/signature_pad.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/ng-cordova.min.js"></script>

    <script src="factory/dbData.js"></script>

    <script src="factory/booksManagerService.js"></script>
    <script src="factory/bookModel.js"></script>
    <script src="directives/control-directives/directives.js"></script>


    <!-- your app's js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>    


    <!-- controller -->
    <script src="controllers/Controllers.js"></script>
    

  </head>
  <body ng-app="starter">    

    <ion-nav-view></ion-nav-view>
    
  <script id="templates/loading.html" type="text/ng-template">
    <ion-spinner class="light"></ion-spinner>
    <br />
    <span>Loading, please wait ...</span>
  </script>

    
    <script id="templates/loadingorg.html" type="text/ng-template">
        <ion-spinner class="light"></ion-spinner>
        <br />
        <span>Loading Organisation Data, please wait, this will take a while ...</span>
    </script>

    <script id="templates/loadingcourse.html" type="text/ng-template">
        <ion-spinner class="light"></ion-spinner>
        <br />
        <span>Now Loading Course Data, please wait, we are nearly there ...</span>
    </script>

  

  </body>
</html>
