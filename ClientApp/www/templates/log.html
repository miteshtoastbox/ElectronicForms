<ion-view>

 <ion-header-bar align-title="center" class="bar-positive">
	<div class="buttons">
		<a class="button" href='#/mainmenu'>Back To Main Menu</a>
	</div>
    
    <h1 class="title">Workplace Learning / Apprenticeship Enrolment Form & Learning Agreement</h1>
    </ion-header-bar>

<ion-content class='padding'>

<h2>Log - Forms Submitted To Server</h2>

  
  <div class="row">
    <div class="col col-25">
      <h4>Date Submitted</h4>
    </div>      
    <div class="col col-25">
      <h4>Student Name</h4>
    </div>      
    <div class="col col-25">
      <h4>Employer</h4>
    </div>      
  </div>

	<DIV  ng-repeat="o in PersonList">    
      <div class="row">

      
        <div class="col col-25">
          {{o.datesubmitted}}
        </div>      
        <div class="col col-25">
          {{o.forename}} {{o.surname}}
        </div>      
        <div class="col col-25">
          {{o.employer}}
        </div>      
      </div>
      
      
    </DIV>

</ion-content>
</ion-view>
